<html>
<head>
  <title>Test de connexion Facebook</title>
  <meta property="og:image" content="https://fbgame.isartdigital.com/2018_builder/perle/testFacebook/grenu/app.png" />
  <meta property="og:title" content="Titre de la publication" />
  <meta property="og:url" content="https://apps.facebook.com/156881588131792" />
  <meta property="og:type" content="game" />
  <meta property="og:description" conent="Description de la publication" />
</head>
<body>
  <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '156849954801622',
      xfbml      : true,
      version    : 'v2.8'
    });

    function onLogin(response) {
      if (response.status == 'connected') {
        FB.api('/me?fields=first_name', function(data) {
          var welcomeBlock = document.getElementById('fb-welcome');
          welcomeBlock.innerHTML = 'Hello, ' + data.first_name + '!';
        });
      }
    }

    FB.getLoginStatus(function(response) {
      // Check login status on load, and if the user is
      // already logged in, go directly to the welcome message.
      if (response.status == 'connected') {
        onLogin(response);
      } else {
        // Otherwise, show Login dialog first.
        FB.login(function(response) {
          onLogin(response);
        }, {scope: 'user_friends, email'});
      }
    });
  };

  (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
  </script>

  <h1 id="fb-welcome"></h1>
</body>

</html>
